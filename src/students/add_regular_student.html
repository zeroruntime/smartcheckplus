<!DOCTYPE html>
<html   lang="en" >

<head>
	@@include("../partials/head.html")
	<title>Spike TailwindCSS HTML Admin Template</title>
</head>

<body class=" bg-surface">
	<main>
		<!--start the project-->
		<div id="main-wrapper" class="flex min-h-screen p-5 xl:pr-0">
			<aside id="application-sidebar-brand"
				class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full  transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed xl:top-5 xl:left-auto top-0 left-0 with-vertical h-screen z-[999] shrink-0  w-[270px] shadow-md xl:rounded-md rounded-none bg-white left-sidebar   transition-all duration-300" >
				@@include("../partials/sidebar.html")
			</aside>
			<div class="w-full px-0 page-wrapper xl:px-6">

				<!-- Main Content -->
				<main class="h-full max-w-full">
					<div class="container flex flex-col gap-6 p-0 full-container">
					<!--  Header Start -->
				<header class="w-full px-6 py-4 text-sm bg-white rounded-md shadow-md ">
					@@include("../partials/header.html")
				</header>
				<!--  Header End -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-6 text-lg font-semibold text-gray-500">Add Regular Student</h6>
                        <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-6">
                            {% csrf_token %}

                            <!-- Name Section -->
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label for="first_name" class="block mb-2 text-sm text-gray-400">First Name *</label>
                                    <input type="text" id="first_name" name="first_name" required
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0"
                                        placeholder="Student's first name">
                                </div>
                                <div>
                                    <label for="last_name" class="block mb-2 text-sm text-gray-400">Last Name *</label>
                                    <input type="text" id="last_name" name="last_name" required
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0"
                                        placeholder="Student's last name">
                                </div>
                            </div>

                            <!-- Status Section -->
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label for="class_status" class="block mb-2 text-sm text-gray-400">Class Status *</label>
                                    <input type="text" id="class_status" name="class_status" required
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0"
                                        placeholder="Student's class">
                                </div>
                                <div>
                                    <label for="boarding_status" class="block mb-2 text-sm text-gray-400">Boarding Status *</label>
                                    <select id="boarding_status" name="boarding_status" required
                                        class="block w-full px-4 py-3 text-sm border-gray-200 rounded-sm pe-9 focus:border-blue-500 focus:ring-blue-500">
                                        <option value="" selected disabled>Select residential status</option>
                                        <option value="day">Day</option>
                                        <option value="boarding">Boarding</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Year and Photo -->
                            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                                <div>
                                    <label for="year_joined" class="block mb-2 text-sm text-gray-400">Year Joined *</label>
                                    <input type="number" id="year_joined" name="year_joined" min="2000" max="{{ current_year }}"
                                        value="{{ current_year }}" required
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0">
                                </div>
                                <div>
                                    <label for="photo" class="block mb-2 text-sm text-gray-400">Student Photo</label>
                                    <input type="file" id="photo" name="photo" accept="image/*"
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0 file:mr-4 file:py-2 file:px-4 file:rounded-sm file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div>
                                <label for="additional_notes" class="block mb-2 text-sm text-gray-400">Additional Notes</label>
                                <textarea id="additional_notes" name="additional_notes" rows="3"
                                    class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0"
                                    placeholder="Any additional information about the student"></textarea>
                            </div>

                            <!-- Form Actions -->
                            <div class="flex justify-end gap-4 mt-4">
                                <button type="reset" class="btn bg-gray-200 text-gray-700 hover:bg-gray-300 py-2.5 px-6 text-base font-medium">
                                    Reset
                                </button>
                                <button type="submit" class="btn bg-blue-600 text-white hover:bg-blue-700 py-2.5 px-6 text-base font-medium">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


				</main>
				<!-- Main Content End -->

			</div>
		</div>
		<!--end of project-->
	</main>


	@@include("../partials/scripts.html")

</body>

</html>
