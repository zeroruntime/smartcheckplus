<!DOCTYPE html>
<html   lang="en" >

<head>
	@@include("../partials/head.html")
	<title>Spike TailwindCSS HTML Admin Template</title>
</head>

<body class=" bg-surface">
	<main>
		<!--start the project-->
		<div id="main-wrapper" class="flex min-h-screen p-5  xl:pr-0">
			<aside id="application-sidebar-brand"
				class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full  transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed xl:top-5 xl:left-auto top-0 left-0 with-vertical h-screen z-[999] shrink-0  w-[270px] shadow-md xl:rounded-md rounded-none bg-white left-sidebar   transition-all duration-300" >
				@@include("../partials/sidebar.html")
			</aside>
			<div class="w-full px-0  page-wrapper xl:px-6">

				<!-- Main Content -->
				<main class="h-full max-w-full">
					<div class="container flex flex-col gap-6 p-0 full-container">
					<!--  Header Start -->
				<header class="w-full px-6 py-4 text-sm bg-white rounded-md shadow-md ">
					@@include("../partials/header.html")
				</header>
				<!--  Header End -->
                <div class="card">
                    <div class="flex flex-col gap-6 card-body">
                        <h6 class="text-lg font-semibold text-gray-500">Forms</h6>
                        <div class="card">
                            <div class="card-body">
                            <form>
                                <div class="mb-6">
                                    <label for="input-label-with-helper-text"
                                        class="block mb-2 text-sm text-gray-400">Email address</label>
                                    <input type="email" id="input-label-with-helper-text"
                                        class="block w-full px-4 py-3 text-sm text-gray-500 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0 "
                                        placeholder="you@site.com" aria-describedby="hs-input-helper-text">
                                    <p class="mt-2 text-sm text-gray-400 opacity-75" id="hs-input-helper-text">We'll never share your email with anyone else.</p>
                                </div>
                                <div class="mb-6">
                                    <label for="input-label-with-helper-text"
                                        class="block mb-2 text-sm text-gray-400">Password</label>
                                    <input type="password" id="input-label-with-helper-text"
                                        class="block w-full px-4 py-3 text-sm border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0 "
                                        placeholder="*******" aria-describedby="hs-input-helper-text">
                                </div>
                                <div class="flex mb-4">
                                    <input type="checkbox" class="shrink-0 mt-0.5 border-gray-400 rounded-[4px] text-blue-600 focus:ring-blue-500 " id="hs-default-checkbox">
                                    <label for="hs-default-checkbox" class="text-sm text-gray-400 ms-3">Check me out</label>
                                  </div>
                                  <button class="btn text-base py-2.5 text-white font-medium w-fit hover:bg-blue-700">Submit</button>
                                </form>
                            </div>
                        </div>
                        <h6 class="text-lg font-semibold text-gray-500">Disabled forms</h6>
                        <div class="card">
                            <div class="card-body">
                                <h6 class="mb-4 text-2xl text-gray-400">Disabled fieldset example</h6>
                                <form action="" class="flex flex-col gap-4">
                                <div>
                                    <label for="input-label-with-helper-text"
                                        class="block mb-2 text-sm text-gray-400">Disabled input</label>
                                    <input type="email" id="input-label-with-helper-text"
                                        class="block w-full px-4 py-3 text-sm bg-gray-200 border-gray-200 rounded-sm focus:border-blue-600 focus:ring-0 disabled:opacity-60 disabled:pointer-events-none disabled:shadow-xl"
                                        placeholder="Disabled input" aria-describedby="hs-input-helper-text" disabled>
                                </div>
                                <div>
                                    <label for="input-label-with-helper-text"
                                        class="block mb-2 text-sm text-gray-400">Disabled select menu</label>
                                        <select class="block w-full px-4 py-3 text-sm border-gray-200 rounded-sm pe-9 disabled:bg-gray-200 placeholder:opacity-40 focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:shadow-xl disabled:opacity-60" disabled>
                                            <option selected>Disabled select</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                          </select>
                                </div>
                                <div class="flex opacity-60">
                                    <input type="checkbox" class="shrink-0 mt-0.5 rounded-[4px] border-gray-400 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" id="hs-disabled-checkbox" disabled>
                                    <label for="hs-disabled-checkbox" class="text-sm text-gray-500 ms-3 ">Can't check this</label>
                                  </div>
                                  <button class="btn py-2.5 text-base text-white font-medium w-fit hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" disabled>Submit</button>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
					</div>


				</main>
				<!-- Main Content End -->

			</div>
		</div>
		<!--end of project-->
	</main>


	@@include("../partials/scripts.html")

</body>

</html>
